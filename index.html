<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/footer/favicon.ico.svg" type="image/x-icon">
    <title>Audio</title>
</head>
<body>
   <img src="./assets/img/Deutchland.jpg" alt="background" class="bkg-image">
   <audio src="./assets/audio/Rammstein-DEUTSCHLAND.mp3" class="audio-file"></audio>
   <div class="plr-container">
       <img src="./assets/img/Deutchland.jpg" alt="player-pic" class="player-pic">
       <div class="controls">
         <div class="control-btns">
            <img src="./assets/svg/backward.png" alt="back-cntrl" class="prev-btn">
            <img src="./assets/svg/play.png" alt="play-cntrl" class="play-btn">
            <img src="./assets/svg/forward.png" alt="next-cntrl" class="next-btn">
         </div>
         <div class="info">
            <div class="artist">Rammstein</div>
            <div class="song">Deutschland</div>
            <input type="range" min="0" max="100" value="0" class="scroll">
            <div class="currentTime">0:00</div>
            <div class="duration">0:00</div>
         </div>
       </div>
   </div>
   <script src="index.js"></script>
</body>
<footer>
    <a href="https://github.com/ElenaAleksandrovna?tab=repositories"><img src="assets/footer/github.png" width="75px" height="55px" alt="github-icon" class="github"></a>
    <h3>2022</h3>
    <a href="https://rs.school/js/"><img src="assets/footer/rs_school_js.svg" alt="rsschool-logo" height="55" class="rsschool"></a>
</footer>
</html>
